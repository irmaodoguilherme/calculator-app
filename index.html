<!DOCTYPE html>
<html lang="pt-br" class="w-100 h-100">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body class="bg-black w-100 h-100">
  <div class="d-flex justify-content-center align-items-center my-auto h-100">
    <div class="bg-dark bg-opacity-75 d-flex flex-column gap-3 pb-4 w-28">
      <div data-js="calculator" class="d-flex flex-column gap-3 container p-0">
        <input data-js="input-math" type="text"
          class="text-center text-white bg-dark bg-opacity-75 border border-0 fs-7 mb-2" readonly value="0">
        <div class="mx-auto row row-cols-auto gap-4">
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-danger">C</button>
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-danger">&LeftArrow;</button>
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-danger">&divide;</button>
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-danger">&times;</button>
        </div>
        <div class="mx-auto row row-cols-auto gap-4">
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-white">7</button>
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-white">8</button>
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-white">9</button>
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-danger">&plus;</button>
        </div>
        <div class="mx-auto row row-cols-auto gap-4">
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-white">4</button>
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-white">5</button>
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-white">6</button>
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-danger">&minus;</button>
        </div>
        <div class="mx-auto row row-cols-auto gap-4">
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-white">1</button>
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-white">2</button>
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-white">3</button>
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-danger">&equals;</button>
        </div>
        <div class="mx-auto row row-cols-auto gap-4">
          <button class="zero-btn btn border m-0 p-0 fs-2 text-white">0</button>
          <button class="cstm-btn btn border m-0 p-0 fs-2 text-danger">,</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="./app.js"></script> -->
  <script type="module" src="./js/app.js"></script>
</body>

</html>
